{% extends "sweetbook/base.html" %}
	{% block body_block %}
	<h1>Register Here</h1>
	<form method="post"action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit"value="Submit"/>
	</form>
	<p>
		<div>Already a member?</div>
		<a href="{% url 'auth_login' %}">Login here!</a>
	</p>
{% endblock %}
